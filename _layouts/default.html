<!doctype html>
<html>
  <head>
    <title>{{ page.title }}{% if page.date %} - Tangible Interfaces{% endif %}</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />

    <style>
      :root {
        --bg: #fff;
        --color-teal: #024454;
        --color-red: #d84d50;
        --color-beige: #e4d0b9;
        --color-tan: #c19280;
        --color-blue: #5c82a7;
        --color-sage: #6f8a81;
        --color-peach: #fdc296;
        --color-gray: #606060;
        --color-orange: #ffb55c;
        --color-darkgray: #231f20;
        --color-cream: #fcf8f5;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #1a1816;
          --color-teal: #4a9bae; /* lightened */
          --color-red: #e87b7d; /* lightened */
          --color-beige: #8a7566; /* darkened */
          --color-tan: #9a7768; /* darkened */
          --color-blue: #7a9dbd; /* lightened */
          --color-sage: #8ba89d; /* lightened */
          --color-peach: #c9956d; /* darkened */
          --color-gray: #a0a0a0; /* lightened */
          --color-orange: #d9a066; /* darkened */
          --color-darkgray: #e8e4e0; /* inverted to light */
          --color-cream: #2a2624; /* inverted to dark */
        }
      }

      @font-face {
        font-family: "ER";
        src: url("css/er.woff2") format("woff2");
        font-weight: 700;
        font-style: italic;
        font-display: swap;
      }
      @font-face {
        font-family: "ER_BI";
        src: url("css/er-bi.woff2") format("woff2");
        font-weight: 700;
        font-style: italic;
        font-display: swap;
      }

      html {
        width: 100%;
        padding: 0;
      }

      body {
        width: 100%;
        text-align: center;
        font:
          400 100% Avenir,
          Helvetica,
          "Arial Unicode MS",
          Arial,
          sans-serif;
        font-size: 120%;
        text-rendering: optimizeLegibility;
        text-wrap: pretty;
        background-color: var(--bg);
        color: var(--color-darkgray);
        margin: 0;
      }

      #main {
        margin: auto;
        max-width: 1100px;
        background-color: var(--color-cream);
      }

      #content div:not(#header) {
        padding: 1em;
      }

      #content,
      footer {
        text-align: left;
        width: 100%;
        box-sizing: border-box;
        padding: 1em;
        max-width: 800px;
      }

      a:link,
      a:visited {
        text-decoration: none;
        color: var(--color-blue);
      }

      a:hover {
        background: transparent;
        text-decoration: underline;
      }

      a:active {
        font-weight: bold;
        color: #99ff00;
        background: transparent;
      }

      h1,
      h2,
      h3,
      h4,
      h5 {
        font-family: "ER_BI", Georgia, "Arial Unicode MS", Arial, sans-serif;
      }

      /* hack to show SVG instructions in github readme preview, but hide in github pages, processed with Jekyll */
      .hideFromJekyll-showInGithubPreview {
        display: none;
      }

      pre {
        white-space: pre-wrap;
        word-break: break-word;
      }

      /* Syntax highlighting */
      .highlight {
        background: var(--bg);
        padding: 0.5em 1em;
        position: relative;
      }
      .highlight .copy-btn {
        position: absolute;
        top: 0.4em;
        right: 0.4em;
        background: var(--color-cream);
        border: 1px solid var(--color-beige);
        color: var(--color-gray);
        font-size: 0.75em;
        padding: 0.2em 0.5em;
        border-radius: 4px;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.2s;
      }
      .highlight:hover .copy-btn {
        opacity: 1;
      }
      .highlight .copy-btn:hover {
        background: var(--color-beige);
      }
      .highlight .c,
      .highlight .c1,
      .highlight .cm {
        color: var(--color-sage);
        font-style: italic;
      } /* comments */
      .highlight .k,
      .highlight .kd,
      .highlight .kn,
      .highlight .kr {
        color: var(--color-teal);
        font-weight: bold;
      } /* keywords */
      .highlight .s,
      .highlight .s1,
      .highlight .s2 {
        color: var(--color-orange);
      } /* strings */
      .highlight .mi,
      .highlight .mf,
      .highlight .mh {
        color: var(--color-red);
      } /* numbers */
      .highlight .nb,
      .highlight .nf {
        color: var(--color-blue);
      } /* built-ins, function names */
      .highlight .nx {
        color: var(--color-darkgray);
      } /* other identifiers */

      @media screen and (max-width: 510px) {
        #main {
          padding: 0;
          margin: 0;
          /* max-width: 95%; */
        }

        a {
          word-break: break-all;
        }
      }

      /* TOC Styling - sticky, floated to the right of content */
      .toc-wrapper {
        position: sticky;
        top: 0;
        float: right;
        width: 250px;
        padding: 1em;
        margin-left: 2em;
        margin-right: calc(-250px - 2em);
        font-size: 70%;
        font-weight: 400;
        max-height: 100vh;
        overflow-y: auto;
        scrollbar-width: none; /* Firefox */
        padding-bottom: 2em;
      }

      .toc-wrapper::-webkit-scrollbar {
        display: none; /* Chrome/Safari */
      }

      .toc-wrapper > summary {
        margin-top: 0;
        font-size: 120%;
        font-weight: 500;
        margin-bottom: 0.5em;
        font-family: "ER_BI", Georgia, "Arial Unicode MS", Arial, sans-serif;
        list-style: none;
        display: block;
        pointer-events: none; /* desktop: not collapsible */
        cursor: default;
      }

      .toc-wrapper > summary::-webkit-details-marker {
        display: none;
      }

      .toc-wrapper ul {
        list-style: none;
        padding-left: 0;
        margin: 0;
      }

      .toc-wrapper li {
        margin: 0.5em 0;
        line-height: 1.4;
      }

      .toc-wrapper li ul li {
        padding-left: 10px;
      }

      @media screen and (max-width: 1100px) {
        .toc-wrapper {
          position: static;
          float: none;
          width: auto;
          margin: 0 0 1.5em 0;
          padding: 0.75em 1em;
          max-height: none;
          overflow-y: visible;
          padding-bottom: 0.75em;
          border: 1px solid var(--color-beige);
          border-radius: 4px;
        }

        .toc-wrapper > summary {
          pointer-events: auto;
          cursor: pointer;
          margin-bottom: 0;
        }

        .toc-wrapper[open] > summary {
          margin-bottom: 0.5em;
        }
      }
    </style>
  </head>
  <body>
    <div id="main">
      {% include header.html %}
      <div id="content">
        {% if page.date %}
        <p><a href="{{ '/blog/' | relative_url }}">&larr; All posts</a></p>
        <h1>{{ page.title }}</h1>
        <p style="color: var(--color-darkgray); font-size: 90%">{{ page.date | date: "%B %-d, %Y" }}</p>
        {% endif %} {{ content }}
      </div>
      <footer>
        <p>Â© steve turbek</p>
      </footer>
    </div>
    <script>
      document.querySelectorAll(".highlight").forEach(function (block) {
        var btn = document.createElement("button");
        btn.className = "copy-btn";
        btn.textContent = "Copy";
        btn.addEventListener("click", function () {
          var code = block.querySelector("code");
          navigator.clipboard.writeText(code.textContent).then(function () {
            btn.textContent = "Copied!";
            setTimeout(function () {
              btn.textContent = "Copy";
            }, 1500);
          });
        });
        block.appendChild(btn);
      });
    </script>
  </body>
</html>
