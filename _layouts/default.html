<!doctype html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />

    <link rel="stylesheet" href="{{ '/css/shared-styles.css' | relative_url }}" />
    <style>
      /* TOC Styling - positioned outside to the right */
      .toc-wrapper {
        position: absolute;
        top: -20px;
        left: calc(800px + 2em); /* Position to the right of max-width content */
        width: 250px;
        padding: 1em;
        font-size: 70%;
        font-weight: 400;
      }

      /* Make TOC sticky as you scroll */
      @supports (position: sticky) {
        .toc-wrapper {
          position: sticky;
          top: 0px;
          float: right;
          margin-left: 2em;
          margin-right: calc(-250px - 2em); /* Pull it out to the right */
        }
      }

      .toc-wrapper h2 {
        margin-top: 0;
        font-size: 120%;
        font-weight: 500;
        margin-bottom: 0.5em;
      }

      .toc-wrapper ul {
        list-style: none;
        padding-left: 0;
        margin: 0;
      }

      .toc-wrapper ul ul {
        padding-left: 1em;
        margin-top: 0.25em;
      }

      .toc-wrapper ul ul ul {
        display: none; /* Hide depth 3+ */
      }

      /* hide title in TOC */
      .toc-wrapper > ul > li > a {
        display: none;
      }
      /* hide TOC in TOC */
      .toc-wrapper > ul > li > ul > li:first-of-type {
        display: none;
      }

      .toc-wrapper li {
        margin: 0.5em 0;
        line-height: 1.4;
      }

      .toc-wrapper a {
        color: #333;
      }

      .toc-wrapper a:hover {
        color: #2e4d9c;
      }

      @media screen and (max-width: 1100px) {
        .toc-wrapper {
          display: none; /* Hide TOC on smaller screens */
        }
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="mini-header">
        <img src="images/header.svg" />
      </div>
      <div id="content">{{ content }}</div>
      <footer>
        <p>Â© steve turbek</p>
      </footer>
    </div>
  </body>
</html>
